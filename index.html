<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="tic-tac-toe-header">TIC-TAC-TOE</h1>
    <div class="tic-tac-toe-grid">
      <div class="row-1">
        <button class="button-1 js-button-1"></button>
        <button class="button-2 js-button-2"></button>
        <button class="button-3 js-button-3"></button>
      </div>
      <div class="row-2">
        <button class="button-4 js-button-4"></button>
        <button class="button-5 js-button-5"></button>
        <button class="button-6 js-button-6"></button>
      </div>
      <div class="row-3">
        <button class="button-7 js-button-7"></button>
        <button class="button-8 js-button-8"></button>
        <button class="button-9 js-button-9"></button>
      </div>
      <p class="print"></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
